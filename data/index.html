<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="StÃ©phane Calderoni">
  <meta name="description" content="ESP32 Remote Control with WebSocket">
  <title>SML</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="panel">
    <h1>SML</h1>
    <div id="led" class="%STATE%"></div>
    <h3>Power</h3>
    <div id="toggle" class="%STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
    <h3>Rainbow</h3>
    <div id="Rainbowbutton" class="%RAINBOW_STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
  </div>
  <p><strong>Esta conectado a: <br/><span id="ssid">%SSID%</span></strong></p>
    <p>Signal: <span id="rssi"></span> dBm.</p>

    <div id="Signal" class="%BARS%">
      <div class="first-bar bar"></div>
      <div class="second-bar bar"></div>
      <div class="third-bar bar"></div>
      <div class="fourth-bar bar"></div>
      
    </div>

</body>

</html>
