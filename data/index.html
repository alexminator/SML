<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Alexminator">
  <meta name="description" content="Smart Music Lamp">
  <title>SML</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/color-picker.css">
  <script src="js/app.js"></script>
  <script src="js/color-picker.js"></script>
</head>

<body>
  <div id="background-container">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<div id="caption-container">
		<div id="butterfly"><div class="wings"></div></div>
		<ul>
			<li>
				<div class="glowing" align="center">
                <span>S</span>
                <span>M</span>
                <span>L</span>
            </div>
			</li>
		</ul>
        <div class="cover"></div>
		<p>Smart Music Lamp</p>
	</div>

	<div class="picker-container">
		<div class="front color-picker-dark-theme"></div>
	</div>

	<div class="button-container">
		<h1>Power</h1>
    <div id="toggle" class="%STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
    <h3>Fire</h3>
    <div id="Firebutton" class="%FIRE_STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
		<h3>Moving Dot</h3>
    <div id="MovingDotbutton" class="%MOVINGDOT_STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
		<h3>Rainbow Beat</h3>
    <div id="RainbowBeatbutton" class="%RAINBOWBEAT_STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
		<h3>Red White Blue</h3>
    <div id="RWBbutton" class="%RWB_STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
    <h3>Ripple</h3>
    <div id="Ripplebutton" class="%RIPPLE_STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
    <h3>Twinkle</h3>
    <div id="Twinklebutton" class="%TWINKLE_STATE%">
      <span class="button">
        <span class="slide"></span>
      </span>
    </div>
	</div>

	<footer id="footer">
		<div id="Signal" class="%BARS%">
			<div class="wv4 wave">
				<div class="wv3 wave">
					<div class="wv2 wave">
						<div class="wv1 wave"></div>
					</div>
				</div>
			</div>
		</div>
		
    <p><span id="rssi">0</span>dBm</p>
    <p id="status">Disconnected</p>
    <div id="indicator"></div>
  </footer>


</body>

</html>
